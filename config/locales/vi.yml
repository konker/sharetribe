    badge_migration_notification:
      badge_description1: "Bạn có thể kiếm được nhiều huy hiệu khác nhau trong %{service_name} như một sự công nhận cho các hành động của bạn trong dịch vụ. Bạn kiếm được các huy hiệu từ các hành động như thêm các hỗ trợ và yêu cầu mới, có ý kiến đối với nội dung của các người khác, từ tất cả các loại tài nguyên trao đổi mà chiếm chỗ (bán hoặc mượn các mặt hàng, trợ giúp đối với người khác, tổ chức thông tin thu thập về xe hơi và vân vân) và chung chung đang chỉ là một người sử dụng năng động đối với dịch vụ. Chú ý rằng bạn chỉ kiếm được các huy hiệu từ các sự trao đổi đó nơi bạn đã nhận thông tin phản hồi tích cực."
      badge_description2: "Một người có nhiều huy hiệu là người có khả năng năng động nhất, được tín nhiệm và được thích bởi các người sử dụng khác. Do đó tích cực trong %{service_name}: mua, bán, cho mượn và mượn các món hàng, giúp đỡ những người khác, chia sẻ các chuyến đi và theo dõi xem bộ sưu tập huy hiệu của mình tăng lên."
